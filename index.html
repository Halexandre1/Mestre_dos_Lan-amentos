<body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container bg-white dark:bg-slate-800 p-6 rounded-xl shadow-2xl w-full max-w-2xl relative">
        <button id="themeToggle" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110" aria-label="Alternar tema">üåô</button>

        <header class="mb-6 flex items-center justify-center gap-4">
            <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Log√≥tipo" class="w-12 h-12 rounded-full object-cover border-2 border-indigo-200 dark:border-indigo-800">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white text-left">Mestre dos Lan√ßamentos</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm text-left">Escolha as contas de D√©bito e Cr√©dito corretas.</p>
            </div>

        <div id="score" class="mb-4 text-center text-lg font-bold bg-slate-50 dark:bg-slate-700/50 p-3 rounded-lg shadow-inner flex justify-center items-center gap-x-6">
             <span>Acertos: <span id="scoreValue" class="text-green-600 dark:text-green-400">0</span></span>
            <span>Erros: <span id="errorsValue" class="text-red-600 dark:text-red-400">0</span></span>
            <span>Tentativas: <span id="attemptsValue" class="text-blue-600 dark:text-blue-400">0</span></span>

        <main class="bg-white dark:bg-slate-800 p-6 sm:p-8 rounded-2xl shadow-inner border border-slate-200 dark:border-slate-700 w-full">
            <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg mb-6 border border-slate-200 dark:border-slate-600">
                <h2 class="text-lg font-semibold text-slate-700 dark:text-slate-200">Fato Cont√°bil:</h2>
                <p id="transactionDescription" class="text-xl text-slate-900 dark:text-white mt-1"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="debitAccount" class="block text-lg font-bold text-red-600 dark:text-red-400 mb-2">D√©bito (D)</label>
                    <select id="debitAccount" class="w-full p-3 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-900 text-base focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>
                <div>
                    <label for="creditAccount" class="block text-lg font-bold text-blue-600 dark:text-blue-400 mb-2">Cr√©dito (C)</label>
                    <select id="creditAccount" class="w-full p-3 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-900 text-base focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="confirmButton" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 transform hover:scale-105 disabled:bg-slate-400 disabled:scale-100">
                    Confirmar Lan√ßamento
                </button>
            </div>
        </main>
        
        <div class="text-center mt-6">
            <button id="restartBtn" class="bg-gray-200 hover:bg-gray-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-5 rounded-lg text-sm transition-colors">Reiniciar Jogo</button>
        </div>
        
        <footer id="signature" class="text-center mt-6 text-sm text-slate-500 dark:text-slate-400"></footer>
    </div>

    <script>
    /**
     * @file Jogo: Mestre dos Lan√ßamentos - Vers√£o com M√∫ltipla Escolha
     * @author HAlexandre
     * @version 2.1.0
     */

    // --- M√≥dulo do Jogo ---
    const Game = {
        score: 0, errors: 0, attempts: 0, isAnswering: false, currentTransaction: null,
        transactions: [
            { description: 'Compra de mercadorias para revenda, a prazo.', debit: 'Mercadorias para Revenda', credit: 'Fornecedores Nacionais' },
            { description: 'Venda de produtos √† vista, em dinheiro.', debit: 'Caixa', credit: 'Receita Bruta de Vendas' },
            { description: 'Pagamento da folha de sal√°rios do m√™s anterior.', debit: 'Sal√°rios a Pagar', credit: 'Bancos Conta Movimento' },
            { description: 'Integraliza√ß√£o de Capital Social pelos s√≥cios, em dinheiro.', debit: 'Caixa', credit: 'Capital Subscrito' },
            { description: 'Reconhecimento da despesa de deprecia√ß√£o de ve√≠culos.', debit: 'Despesa com Deprecia√ß√£o', credit: '(-) Deprecia√ß√£o Acumulada' },
        ],
        accounts: [
            'Caixa', 'Bancos Conta Movimento', 'Duplicatas a Receber', 'Mercadorias para Revenda', 'Fornecedores Nacionais', 
            'Sal√°rios a Pagar', 'Capital Subscrito', 'Receita Bruta de Vendas', 'Despesa com Deprecia√ß√£o', '(-) Deprecia√ß√£o Acumulada'
        ].sort(),

        start() {
            this.score = 0; this.errors = 0; this.attempts = 0;
            this.setNextTransaction();
            UI.updateScore(this.score, this.errors, this.attempts);
        },

        setNextTransaction() {
            const randomIndex = Math.floor(Math.random() * this.transactions.length);
            this.currentTransaction = this.transactions[randomIndex];
            UI.updateTransaction(this.currentTransaction, this.accounts);
        },

        checkAnswer(selectedDebit, selectedCredit) {
            if (this.isAnswering) return;
            this.isAnswering = true;
            UI.setControlsDisabled(true);

            this.attempts++;
            const isCorrect = selectedDebit === this.currentTransaction.debit && selectedCredit === this.currentTransaction.credit;
            if (isCorrect) {
                this.score++;
            } else {
                this.errors++;
            }
            UI.updateScore(this.score, this.errors, this.attempts);
            UI.showFeedback(isCorrect, this.currentTransaction);
            
            setTimeout(() => {
                this.setNextTransaction();
                this.isAnswering = false;
                UI.setControlsDisabled(false);
            }, 3000);
        }
    };

    // --- M√≥dulo de UI ---
    const UI = {
        dom: {
            description: document.getElementById('transactionDescription'),
            debitSelect: document.getElementById('debitAccount'),
            creditSelect: document.getElementById('creditAccount'),
            confirmButton: document.getElementById('confirmButton'),
            scoreValue: document.getElementById('scoreValue'),
            errorsValue: document.getElementById('errorsValue'),
            attemptsValue: document.getElementById('attemptsValue'),
            feedback: document.getElementById('feedback'),
            themeToggle: document.getElementById('themeToggle'),
            signature: document.getElementById('signature'),
            restartBtn: document.getElementById('restartBtn'),
        },

        /**
         * Gera um array de 3 op√ß√µes para um select, contendo a resposta correta e duas incorretas.
         * @param {string} correctAnswer - A conta correta.
         * @param {string[]} allAccounts - A lista de todas as contas poss√≠veis.
         * @returns {string[]} Um array com 3 op√ß√µes embaralhadas.
         */
        generateOptions(correctAnswer, allAccounts) {
            const incorrectAnswers = allAccounts.filter(acc => acc !== correctAnswer);
            const options = [correctAnswer];
            
            // Adiciona duas op√ß√µes incorretas aleat√≥rias
            while (options.length < 3 && incorrectAnswers.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectAnswers.length);
                options.push(incorrectAnswers.splice(randomIndex, 1)[0]);
            }

            // Embaralha as op√ß√µes
            return options.sort(() => Math.random() - 0.5);
        },

        populateSelects(debitOptions, creditOptions) {
            const defaultOption = '<option value="">Selecione a conta...</option>';
            
            const debitHtml = debitOptions.map(acc => `<option value="${acc}">${acc}</option>`).join('');
            this.dom.debitSelect.innerHTML = defaultOption + debitHtml;

            const creditHtml = creditOptions.map(acc => `<option value="${acc}">${acc}</option>`).join('');
            this.dom.creditSelect.innerHTML = defaultOption + creditHtml;
        },

        updateTransaction(transaction, allAccounts) {
            this.dom.description.textContent = transaction.description;
            const debitOptions = this.generateOptions(transaction.debit, allAccounts);
            const creditOptions = this.generateOptions(transaction.credit, allAccounts);
            this.populateSelects(debitOptions, creditOptions);
        },

        updateScore(score, errors, attempts) {
            this.dom.scoreValue.textContent = score;
            this.dom.errorsValue.textContent = errors;
            this.dom.attemptsValue.textContent = attempts;
        },

        showFeedback(isCorrect, transaction) {
            this.dom.feedback.style.opacity = '1';
            this.dom.feedback.style.transform = 'scale(1)';
            if (isCorrect) {
                this.dom.feedback.innerHTML = 'Lan√ßamento Correto! ‚úÖ';
                this.dom.feedback.className = 'feedback mt-6 text-center text-xl font-bold text-green-600 dark:text-green-400 opacity-100 transform scale-100 h-12';
            } else {
                this.dom.feedback.innerHTML = `
                    <div class="text-red-600 dark:text-red-400">Incorreto! ‚ùå O certo √©:</div>
                    <div class="text-sm md:text-base text-slate-700 dark:text-slate-200 mt-1">
                        <strong>D:</strong> ${transaction.debit} | <strong>C:</strong> ${transaction.credit}
                    </div>`;
                this.dom.feedback.className = 'feedback mt-6 text-center text-xl font-bold opacity-100 transform scale-100 h-12';
            }

            setTimeout(() => {
                this.dom.feedback.style.opacity = '0';
                this.dom.feedback.style.transform = 'scale(0.9)';
            }, 2800);
        },
        
        setControlsDisabled(disabled) {
            this.dom.debitSelect.disabled = disabled;
            this.dom.creditSelect.disabled = disabled;
            this.dom.confirmButton.disabled = disabled;
        },

        loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                this.dom.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                this.dom.themeToggle.textContent = 'üåô';
            }
        },

        setSignature() {
            this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
        }
    };

    // --- M√≥dulo de Eventos ---
    const Events = {
        setup() {
            const { confirmButton, themeToggle, restartBtn, debitSelect, creditSelect } = UI.dom;

            confirmButton.addEventListener('click', () => {
                const selectedDebit = debitSelect.value;
                const selectedCredit = creditSelect.value;
                if (!selectedDebit || !selectedCredit) {
                    alert('Por favor, selecione as contas de d√©bito e cr√©dito.');
                    return;
                }
                Game.checkAnswer(selectedDebit, selectedCredit);
            });

            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });
            
            restartBtn.addEventListener('click', () => Game.start());
        }
    };

    // --- Inicializa√ß√£o ---
    document.addEventListener('DOMContentLoaded', () => {
        Game.start();
        UI.loadTheme();
        UI.setSignature();
        Events.setup();
    });

    </script>
